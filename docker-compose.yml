services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: image_manager
      MYSQL_USER: image_user
      MYSQL_PASSWORD: password123
    volumes:
      - db_data:/var/lib/mysql
      - ./image.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:  # 添加这一部分
      - app-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: db
      DB_USER: image_user
      DB_PASSWORD: password123
      DB_NAME: image_manager
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      UPLOAD_PATH: /app/uploads
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  # 可选：Adminer 轻量级数据库管理界面
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
